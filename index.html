<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Country Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>World Country Flags</h1>
    <div class="container" id="flagsContainer"></div>

    <div id="details">
        <h2 id="countryName"></h2>
        <img id="countryFlag" src="" alt="Flag">
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Currency:</strong> <span id="currency"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
